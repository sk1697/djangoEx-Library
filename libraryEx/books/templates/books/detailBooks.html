<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>선택 도서정보</p>

    {% if book_info %}
        희망도서명 : {{book_info.book_name}}</br>
        저자 : {{book_info.book_author}}</br>

    {% else %}
        <p>해당 선택도서가 없습니다.</p>
    {% endif %}
    </br>

    <a href="{% url 'books:bookMod' book_info.book_name %}">수정</a>
    <a href="{% url 'books:bookDel' book_info.book_name %}">삭제</a>
    <a href="{% url 'books:bookAll' %}">희망도서 리스트</a>
    <a href="{% url 'books:reg' %}">신규희망도서등록</a>
</body>
</html>
